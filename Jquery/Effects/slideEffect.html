<!-- Sliding Effects
--------------------
slideUp()
slideDown()
slideToggle() -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Display Effects</title>
	
	<!-- jquery file included -->
	<script src="../jquery-3.4.1.js"></script>
	<style>
		 .div1{
		 	border:  1px;
		 	padding: 20px;
		 	maigin: 10px;
		 	text-align: center;
		 	background: #ccc;
		 	border: 1px solid#111;
		 }
	</style>
</head>
<body>
	<h1 class="div1">Heading</h1>	

	<button type="button" id="slideUp">slideUp</button>
	<button type="button" id="slideDown">slideDown</button>
	<button type="button" id="slideToggle">slideToggle</button>

	<!-- Jquery code here -->
	<script>
		$(document).ready(function(){
			$('#slideUp').click(function(){
				$('.div1').slideUp(2000);
			});

			$('#slideDown').click(function(){
				$('.div1').slideDown(2000);
			});

			$('#slideToggle').click(function(){
				$('.div1').slideToggle(2000);
			});
		});
	</script>
</body>
</html>
