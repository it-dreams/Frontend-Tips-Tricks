<!-- Fading Effects
-------------------
fadeIn()
fadeOut()
fadeTo()
fadeToggle() -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Display Effects</title>
	
	<!-- jquery file included -->
	<script src="../jquery-3.4.1.js"></script>
	<style>
		 .div1{
		 	border:  1px;
		 	padding: 20px;
		 	maigin: 10px;
		 	text-align: center;
		 	background: #ccc;
		 	border: 1px solid#111;
		 }
	</style>
</head>
<body>
	<h1 class="div1">Heading</h1>	

	<button type="button" id="fadeIn">fadeIn</button>
	<button type="button" id="fadeOut">fadeOut</button>
	<button type="button" id="fadeTo">fadeTo</button>
	<button type="button" id="fadeToggle">fadeToggle</button>

	<!-- Jquery code here -->
	<script>
		$(document).ready(function(){
			$('#fadeIn').click(function(){
				$('.div1').fadeIn(2000);
			});

			$('#fadeOut').click(function(){
				$('.div1').fadeOut(2000);
			});

			$('#fadeTo').click(function(){
				$('.div1').fadeTo(2000, 0.3);
			});

			$('#fadeToggle').click(function(){
				$('.div1').fadeToggle(2000);
			});
		});
	</script>
</body>
</html>
