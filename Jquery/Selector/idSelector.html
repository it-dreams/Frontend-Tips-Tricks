<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Id selector</title>
	
	<!-- jquery file included -->
	<script src="../jquery-3.4.1.js"></script>
	<style>
		 #div1{
		 	border:  1px;
		 	padding: 20px;
		 	maigin: 10px;
		 	text-align: center;
		 	background: #ccc;
		 	border: 1px solid#111;
		 }
	</style>
</head>
<body>
	<h1 id="div1">Heading</h1>		
	<button type="button" id="hide">Hide/Show</button>

	<!-- Jquery code here -->
	<script>
		$(document).ready(function(){
			$('#hide').click(function(){
				$('#div1').toggle(2000);
			});
		});
	</script>
</body>
</html>
