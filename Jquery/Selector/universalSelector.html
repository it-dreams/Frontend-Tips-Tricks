<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Universal selector</title>
	<script src="../jquery-3.4.1.js"></script>
</head>
<body>
	<h1>Hello Universal selector</h1>

	<script>
		$(document).ready(function(){
			$('*').click(function(){
				alert('Hello Universal Selector');
			});

			$('*').css('background','red') .fadeOut(2000);
		});
	</script>
</body>
</html>
